<ajstemplate name="AjsApp" stylesheets="/templates/default.css">

    <component name="ClockComponent">
        <h1>Welcome to Ajs!</h1>
        Current date &amp; time:
        <span if="this.isTimeSet">{time}</span>
        <span if="!this.isTimeSet">Wait a second!</span>
    </component>

</ajstemplate>
